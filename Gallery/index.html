<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Responsive Image Gallery</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f5f5f5;
      font-family: Arial, sans-serif;
    }

    .gallery {
      display: flex;
      width: 100%;
      flex-wrap: wrap;
      justify-content: center;
    }

    .gallery img {
      width: 25%;
      max-width: 100%;
      height: auto;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    @media screen and (max-width: 1000px) {
      .gallery img {
        width: 50%;
      }
    }

    .popup {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .popup img {
      max-width: 90%;
      max-height: 80%;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <div class="gallery" id="gallery"></div>

  <!-- Popup Modal -->
  <div class="popup" id="popup">
    <img id="popupImg" src="" alt="Popup Image" />
  </div>

  <script>
    const gallery = document.getElementById("gallery");
    const popup = document.getElementById("popup");
    const popupImg = document.getElementById("popupImg");
    const path = "../pearlz_petalz/images/Collections/";

    fetch("../pearlz_petalz/products.json")
      .then(res => res.json())
      .then(products => {
        // Reverse the product list to show last image first
        products.reverse().forEach(product => {
          const img = document.createElement("img");
          img.src = path + product.image;
          img.alt = product.name;
          img.addEventListener("click", () => {
            popupImg.src = img.src;
            popup.style.display = "flex";
          });
          gallery.appendChild(img);
        });
      })
      .catch(err => console.error("Failed to load products.json:", err));

    popup.addEventListener("click", () => {
      popup.style.display = "none";
      popupImg.src = "";
    });
  </script>

</body>
</html>
