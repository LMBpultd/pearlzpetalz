<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title> Pearlz Petalz </title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #fff;
      color: #000;
    }

    .header {
      background-color: #1f3a48;
      padding: 1rem;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header-icons {
      display: flex;
      gap: 1.2rem;
    }

    .header-icons span {
      cursor: pointer;
    }

    h1 {
      text-align: center;
      margin-top: 2rem;
    }

    .section-title {
      margin-left: 20px;
      font-size: 1.2rem;
      margin-top: 1.5rem;
      font-weight: bold;
    }

    .products {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 1rem;
      gap: 20px;
    }

    .product-card {
      width: 160px;
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }

    .product-card img {
      width: 100%;
      height: auto;
      border-radius: 5px;
    }

    .product-name {
      margin: 10px 0 5px;
      font-weight: bold;
      font-size: 14px;
    }

    .product-price {
      color: #000;
      margin-bottom: 5px;
    }

    .add-btn {
      border: 1px solid #000;
      background: #fff;
      padding: 5px 12px;
      cursor: pointer;
    }

    .all-categories-btn {
      display: block;
      margin: 30px auto;
      padding: 10px 20px;
      background: #000;
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
    }

    .footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.8rem;
      background: #f8f8f8;
      border-top: 1px solid #ddd;
    }
  </style>
</head>
<body>

  <div class="header">
    <span>‚ò∞</span>
    <div class="header-icons">
      <span>üîç</span>
      <span>üõí</span>
    </div>
  </div>

  <h1>Categories</h1>
  <div class="section-title">More Items</div>

  <div class="products" id="productContainer"></div>

  <button class="all-categories-btn">All Categories</button>

  <div class="footer">
    PEARLZ_PETALZ <br>
    Copyright 2025. Powered by DIGITAL SHOWROOM APP <br>
    <a href="#">Refunds & Cancellation</a> ‚Ä¢ <a href="#">Terms & Conditions</a>
  </div>

  <script>
    // Configurable
    const imageCount = 10; // Change based on how many images you have
    const imageFolder = 'images/Collections/';
    const container = document.getElementById('productContainer');

    for (let i = 1; i <= imageCount; i++) {
      const card = document.createElement('div');
      card.className = 'product-card';

      card.innerHTML = `
        <img src="${imageFolder}${i}.jpg" alt="Item ${i}">
        <div class="product-name">pearlz_petalz</div>
        <div class="product-price">‚Çπ50</div>
        <button class="add-btn">ADD</button>
      `;

      container.appendChild(card);
    }
  </script>

</body>
</html>
